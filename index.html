<html lang="pt-br">

    <h2>VIDEO YOUTUBE</h2>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
        }
        .video-card {
            flex: 1 1 300px;
            max-width: 300px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }
        .video-card iframe {
            width: 100%;
            height: 200px;
        }
        .video-card h3 {
            padding: 10px;
            font-size: 1.2rem;
            background-color: #333;
            color: #ffffff;
        }
        .video-card p {
            padding: 10px;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
